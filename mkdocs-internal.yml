# MkDocs Configuration for Internal Docs
site_name: Courtyard AI Internal Docs
site_url: https://docs-internal.thecourtyard.ai
site_description: Internal technical docs for Courtyard AI platform

# Repository
repo_name: courtyard-ai/courtyard-docs
repo_url: https://github.com/courtyard-ai/courtyard-docs
edit_uri: edit/main/docs-internal/

# Docs directory
docs_dir: docs-internal
site_dir: site-internal

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - pymdownx.tasklist:
      custom_checkbox: true

# Navigation structure
nav:
  - Home: index.md
  - Environment Setup Guide: SETUP_NEW_ENVIRONMENT_GUIDE.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/courtyard-ai
    - icon: fontawesome/solid/envelope
      link: mailto:engineering@thecourtyard.ai
