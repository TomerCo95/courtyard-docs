name: Deploy Public Docs

on:
  push:
    branches:
      - main
    paths:
      - 'docs-public/**'
      - 'mkdocs-public.yml'
      - '.github/workflows/deploy-public.yml'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install mkdocs-material

      - name: Deploy to GitHub Pages (public branch)
        run: |
          mkdocs gh-deploy --config-file mkdocs-public.yml --force --remote-branch gh-pages-public
